<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Моё мини‑приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #22c55e;
            color: #111827;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет из мини‑приложения!</h1>
    <p id="user"></p>
    <button id="btn">Отправить сообщение в бота</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // развернуть на весь экран

        const userName = tg.initDataUnsafe.user?.first_name || "друг";
        document.getElementById("user").innerText = "Тебя зовут: " + userName;

        document.getElementById("btn").onclick = () => {
            tg.sendData("Кнопка в мини‑приложении нажата!");
        };
    </script>
</body>
</html>
